            });

        (function ($) {
            var chess = $('#chess');
        })(jQuery);

        Weiwait.chess = {};
        Weiwait.chess.windowResize = function () {
            var chess = $('#chess');
            var height = chess.css('height');
            chess.css('width', height);
            var context = chess[0].getContext('2d');
            context.strokeStyle = '#bfbfbf';
            height = parseInt(height);
            var cell = height / 18;
            context.moveTo(15, 15);
            context.lineTo(15, 100);
            context.stroke();
        };
